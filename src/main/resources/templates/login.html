<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
<form class="form" action="/auth/login" method="post">
  <!-- CSRF Token -->
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

  <div class="flex-column">
    <label for="email">Email </label>
  </div>
  <div class="inputForm">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20"><g data-name="Layer 3" id="Layer_3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
    <input id="email" name="email" placeholder="Enter your Email" class="input" type="text" required>
  </div>

  <div class="flex-column">
    <label for="password">Password </label>
  </div>
  <div class="inputForm">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20">
      <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
      <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
    </svg>
    <input id="password" name="password" placeholder="Enter your Password" class="input" type="password" required>
    <button type="button" class="toggle-password">
      <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
        <path d="M12 4.5C7.305 4.5 3.17 7.11 1 12c2.17 4.89 6.305 7.5 11 7.5s8.83-2.61 11-7.5c-2.17-4.89-6.305-7.5-11-7.5zM12 18c-3.858 0-7.097-2.23-8.977-6C4.903 8.23 8.142 6 12 6c3.858 0 7.097 2.23 8.977 6C19.097 15.77 15.858 18 12 18zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"></path>
      </svg>
    </button>
  </div>


  <div class="flex-row">
    <span class="span">Forgot password?</span>
  </div>
  <button type="submit" class="button-submit"><a href="https://spring.io/guides/gs/spring-boot">Login</a></button>
  <p class="p">Don't have an account? <span class="span"><a href="Register.html">Register</a></span></p>
</form>
<script>
  const passwordInput = document.getElementById("password");
  const togglePasswordButton = document.querySelector(".toggle-password");
  const eyeIcon = document.getElementById("eye-icon");

  togglePasswordButton.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";

    // Update eye icon (optional: swap with a different SVG for 'eye-off')
    eyeIcon.setAttribute(
            "d",
            isPassword
                    ? "M12 4.5C7.305 4.5 3.17 7.11 1 12c2.17 4.89 6.305 7.5 11 7.5s8.83-2.61 11-7.5c-2.17-4.89-6.305-7.5-11-7.5zM12 18c-3.858 0-7.097-2.23-8.977-6C4.903 8.23 8.142 6 12 6c3.858 0 7.097 2.23 8.977 6C19.097 15.77 15.858 18 12 18zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"
                    : "M12 4.5C7.305 4.5 3.17 7.11 1 12c2.17 4.89 6.305 7.5 11 7.5s8.83-2.61 11-7.5c-2.17-4.89-6.305-7.5-11-7.5zM12 18c-3.858 0-7.097-2.23-8.977-6C4.903 8.23 8.142 6 12 6c3.858 0 7.097 2.23 8.977 6C19.097 15.77 15.858 18 12 18zM12 12a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
    );
  });

</script>
</body>
</html>
